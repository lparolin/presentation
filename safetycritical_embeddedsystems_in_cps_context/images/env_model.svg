<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background:#1e2a38">
  <!-- Road Grid -->
  <g stroke="#a3c9e2" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
  </g>

  <!-- Central Car -->
  <g id="central-car" stroke="#a3c9e2" fill="none" stroke-width="2">
    <rect x="350" y="250" width="100" height="50" rx="10"/>
    <!-- Sensor Waves -->
    <circle cx="400" cy="275" r="60" stroke-dasharray="4"/>
    <circle cx="400" cy="275" r="90" stroke-dasharray="6"/>
  </g>

  <!-- Surrounding Vehicles -->
  <g id="truck" stroke="#a3c9e2" fill="none" stroke-width="2">
    <rect x="150" y="100" width="120" height="50" rx="5"/>
    <rect x="150" y="100" width="120" height="50" stroke-dasharray="5" opacity="0.5"/>
  </g>

  <g id="car-left" stroke="#a3c9e2" fill="none" stroke-width="2">
    <rect x="100" y="400" width="80" height="40" rx="8"/>
    <rect x="100" y="400" width="80" height="40" stroke-dasharray="5" opacity="0.5"/>
  </g>

  <g id="car-right" stroke="#a3c9e2" fill="none" stroke-width="2">
    <rect x="600" y="300" width="80" height="40" rx="8"/>
    <rect x="600" y="300" width="80" height="40" stroke-dasharray="5" opacity="0.5"/>
  </g>

  <!-- Pedestrian -->
  <g id="pedestrian" stroke="#a3c9e2" fill="none" stroke-width="2">
    <circle cx="550" cy="150" r="10"/>
    <line x1="550" y1="160" x2="550" y2="190"/>
    <line x1="550" y1="170" x2="540" y2="180"/>
    <line x1="550" y1="170" x2="560" y2="180"/>
    <rect x="530" y="130" width="40" height="70" stroke-dasharray="4" opacity="0.5"/>
  </g>
</svg>